<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coracao Pulsante</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
}

.heart {
  width: 100px;
  height: 90px;
  position: absolute;
  background: red;
  transform: rotate(-45deg);
  animation: pulse 1s infinite alternate;
}

.heart::before,
.heart::after {
  content: '';
  width: 100px;
  height: 100px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.heart::before {
  left: 50px;
  top: 0;
}

.heart::after {
  left: 0;
  top: 50px;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
  </div>
</body>
</html>
